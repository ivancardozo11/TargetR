name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - feature/**
      - bugfix/**
  pull_request:
    branches:
      - main
      - develop
      - feature/**
      - bugfix/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.0'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Run Prettier
        run: npm run format

      - name: Build project
        run: npm run build
        if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'